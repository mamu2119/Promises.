<!DOCTYPE html>
<html>
    <body>
        <h2>JS Promise</h2>
        <p id="demo"></p>
        <script>
            function myDisplayer(some) {
                document.getElementById("demo").innerHTML = some;
            }
            function sum(a,b) {
                var sum = a + b;
                myDisplayer(sum);
            }
            let myPromise = new Promise(function(myResolve,myReject) {
                let m = 15;
                if (m==0) {
                    myResolve ("OK");
                } else {
                    myReject("Error");
                }
            });
            myPromise.then(
                function(value) {sum(17,7);},
                function(error) {sum(error);}
            )
        </script>
    </body>
</html>
